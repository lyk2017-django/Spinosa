
{% extends "news/base.html" %}

{% block body %}

<h3>{{object.title}}</h3>
{{object.content}}
<br><br>
Tags:
{% for cat in object.categories.all %}
    <a href="{% url "categorydetail" slug=cat.slug %}">{{cat.name|title}}</a>
{% endfor %}
<br><br>
Source:
<a href="{{object.source}}">{{object.source|truncatechars:43}}</a>
{% endblock %}
