{% extends "news/base.html" %}

{% block body %}

<div class="list-group">
    {% for obj in newslist %}
          <a class="list-group-item active" href="{% url "newsdetail" pk=obj.pk slug=obj.slug %}" >

            <h3 class="list-group-item-heading">
            {{obj.title|truncatewords:7|upper}}
            <span style="text-align:right;"> {{obj.publish_date|date:"d-m-Y"}} {{ obj.publish_date|date:"H:i" }} </span>
            </h3>

            <p style="font-size:110%" class="list-group-item-text">{{obj.content|truncatewords:30|title}}</p>
          </a>
    <br>
    {%endfor%}
        </div>
{% endblock %}
