{% extends "news/base.html" %}

{% block body %}
    {% for obj in newslist %}
    <h3>
        <a href="{% url "newsdetail" pk=obj.pk slug=obj.slug %}">{{obj.title|upper}}</a>
        {{obj.publish_date|date:"d-m-Y"}} {{ obj.publish_date|date:"H:i" }}
    </h3>
    <ul>
        <li> <h4>
            {{obj.content|truncatewords:10|title}}
        </h4> </li>
    </ul>

    {%endfor%}

<form action="." method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Send</button>
</form>


{% endblock %}
