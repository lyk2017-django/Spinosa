<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>

    <style>
        h4{
            font-family: sans-serif;
            color: blue;
        }
        h2{
            font-family: sans-serif;
            color: red;
        }
    </style>
</head>
<body>
    {% for obj in object_list %}
    <h2>
        <a href="{% url "newsdetail" pk=obj.pk slug=obj.slug %}">{{obj.title|upper}}</a>
        {{obj.publish_date|date:"d-m-Y"}} {{ obj.publish_date|date:"H:i" }}
    </h2>
    <ul>
        <li> <h4>
            {{obj.content|truncatewords:10|title}}
        </h4> </li>
    </ul>
    {%endfor%}

</body>
</html>
