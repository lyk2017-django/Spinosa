{% extends "news/base.html" %}
{% load bootstrap3%}
{% block body %}
<form style="text-align:center;" class="form-horizontal" action="." method="POST">
    <legend>Login</legend>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">Login</button>
            </div>
    </div>
{% endblock %}
